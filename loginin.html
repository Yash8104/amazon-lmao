    <title>Online Shopping site in India: Shop Online for Mobiles, Books, Watches, Shoes and More - Amazon.in</title>

    <body style="background-color: white;">

    <div class="body_container">
        <div class="logo_container">
            <img src="images/amazon_logo_black.png" alt="">
        </div>

        <div class="details">
            
            <form class="form" action="index.html" onsubmit="return validateForm()" method="get">
                <p class="tittle">Create Account</p>
                <p class="label">Your name</p>
                <input type="text" name="name" id="name" class="form_input" placeholder="First and last name">
                <p class="label">Mobile number</p>
                <input type="number" name="number" id="number" class="form_input" placeholder="Mobile number">
                <p class="label">Email (optional)</p>
                <input type="text" name="email" id="email" class="form_input">
                <p class="label">Password</p>
                <input type="password" name="password" id="password" class="form_input" placeholder="At least 6 characters">
                <p style="padding:15px 0px;">By enrolling your mobile phone number, you consent to receive automated security notifications via text message from Amazon. Message and data rates may apply.
                </p>
                <input type="submit" value="Continue" id="button">
            </form>
        </div>


    </div>
